<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyShoppingController as toBuyItems'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuyItems.items">
         Buy {{ item.quantity }} of {{ item.name }}
         <button ng-click="toBuyItems.removeItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       </li>
       <h3 ng-show="!toBuyItems.items.length" class="emptyMessage">Everything is bought!</h3>
     </ul>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as alreadyBoughtItems'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBoughtItems.items">
         Bought {{ item.quantity }} {{ item.name }}
       </li>
       <h3 ng-show="!alreadyBoughtItems.items.length" class="emptyMessage">Nothing bought yet.</h3>
     </ul>
    </div>
  </div>
</div>

</body>
</html>
